<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="HEADER container">
        <div class="logo">Header Logo</div>
        <div class="links">header link one header link two header link three</div>
    </div>

    <div class="HERO container">
        <div class="text-box">
            <h2>This website is awesome</h2>
            <p>This website has some subtext that goes here under the
                main title. It's a smaller font and the color is lower contrast
            </p>
            <button>Sign up</button>
        </div>
        <div class="hero-image">
            <img src="./images/cancun.jpeg" alt="Cancun" height="100%" width="100%">
        </div>
    </div>

    <div class="section2">
        <h2 class="title">Some Random Information.</h2>
        <div class="image-flexbox">
            <div class="image-box"><img src="./images/cute-golden.jpg" alt="Golden Puppy" height="100%" width="100%"></div>
            <div class="image-box"><img src="./images/cute-german.jpg" alt="German Puppy" height="100%" width="100%"></div>
            <div class="image-box"><img src="./images/cute-husky.jpg" alt="Husky Puppy" height="100%" width="100%"></div>
            <div class="image-box"><img src="./images/cute-corgi.jpg" alt="Corgi Puppy" height="100%" width="100%"></div>
        </div>
        <div class="image-flexbox">
            <p>Golden Puppy</p>
            <p>German Puppy</p>
            <p>Husky Puppy</p>
            <p>Corgi Puppy</p>
        </div>
    </div>

    <div></div>
</body>
</html>
